<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:250px;
            height:200px;
            border:1px solid black;
            padding:10px;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <div>
        <p>Lists can be nested(list inside the list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
